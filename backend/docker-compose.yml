version: '3.8'

services:
  # PostgreSQL Database (shared by all services)
  postgres:
    image: postgres:15
    container_name: studentbnb-postgres
    environment:
      POSTGRES_DB: studentbnb
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - studentbnb-network
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: studentbnb-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - studentbnb-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin 

  # Redis for caching (future use)
  redis:
    image: redis:7-alpine
    container_name: studentbnb-redis
    ports:
      - "6379:6379"
    networks:
      - studentbnb-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: studentbnb-auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME:  ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    networks:
      - studentbnb-network
    volumes:
      - ./logs/auth:/app/logs

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: studentbnb-user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME:  ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      AUTH_SERVICE_URL: http://auth-service:8081
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - auth-service
    networks:
      - studentbnb-network
    volumes:
      - ./logs/user:/app/logs

  # Listing Service
  listing-service:
    build:
      context: ./listing-service
      dockerfile: Dockerfile
    container_name: studentbnb-listing-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    ports:
      - "8082:8082"
    depends_on:
      - postgres
    networks:
      - studentbnb-network
    volumes:
      - ./logs/listing:/app/logs

  # Frontend (Future)
  # frontend:
  #   build:
  #     context: ../frontend
  #     dockerfile: Dockerfile
  #   container_name: studentbnb-frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - auth-service
  #     - user-service
  #     - listing-service
  #   networks:
  #     - studentbnb-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  studentbnb-network:
    driver: bridge